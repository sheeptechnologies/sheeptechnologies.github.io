<svg viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="agentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="craderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818CF8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crookGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grazerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2DD4BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- connecting lines from Agents (Bottom) to Tools (Top) -->
  <!-- To Crader (Left) -->
  <path d="M800 650 L400 250" stroke="url(#lineGradient)" stroke-width="4" stroke-dasharray="10,5" stroke-opacity="0.5">
       <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite" />
  </path>
  <!-- To Grazer (Center) -->
  <path d="M800 650 L800 250" stroke="rgba(255, 255, 255, 0.3)" stroke-width="4" stroke-dasharray="10,5">
       <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite" />
  </path>
  <!-- To Crook (Right) -->
  <path d="M800 650 L1200 250" stroke="url(#lineGradient)" stroke-width="4" stroke-dasharray="10,5" stroke-opacity="0.5">
       <animate attributeName="stroke-dashoffset" from="100" to="0" dur="3s" repeatCount="indefinite" />
  </path>

  <!-- ROW 1: TOOLS (The Primitives) - Top Row -->
  
  <!-- NODE A: CRADER (Codebase Cortex) - Top Left -->
  <g transform="translate(400, 250)">
    <circle cx="0" cy="0" r="90" fill="rgba(30, 41, 59, 0.8)" stroke="url(#craderGradient)" stroke-width="3" />
    <text x="0" y="135" text-anchor="middle" fill="#818CF8" font-family="Inter, sans-serif" font-weight="bold" font-size="24" letter-spacing="1">CRADER</text>
    <!-- Crader Icon (Brain/Circuit) -->
    <g transform="scale(3) translate(-12, -12)">
        <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z" 
              stroke="#818CF8" stroke-width="1.5" fill="none" />
        <path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z" 
              stroke="#818CF8" stroke-width="1.5" fill="none" />
    </g>
  </g>

  <!-- NODE B: GRAZER (Context Router) - Top Center -->
  <g transform="translate(800, 250)">
     <circle cx="0" cy="0" r="90" fill="rgba(30, 41, 59, 0.8)" stroke="url(#grazerGradient)" stroke-width="3" />
     <text x="0" y="135" text-anchor="middle" fill="#2DD4BF" font-family="Inter, sans-serif" font-weight="bold" font-size="24" letter-spacing="1">GRAZER</text>
     <!-- Grazer Icon (Network/Router) -->
     <g transform="scale(3) translate(-12, -12)">
        <rect x="16" y="16" width="6" height="6" rx="1" stroke="#2DD4BF" stroke-width="1.5" fill="none" />
        <rect x="2" y="16" width="6" height="6" rx="1" stroke="#2DD4BF" stroke-width="1.5" fill="none" />
        <rect x="9" y="2" width="6" height="6" rx="1" stroke="#2DD4BF" stroke-width="1.5" fill="none" />
        <path d="M5 16v-3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3" stroke="#2DD4BF" stroke-width="1.5" fill="none" />
        <path d="M12 12V8" stroke="#2DD4BF" stroke-width="1.5" fill="none" />
    </g>
  </g>

  <!-- NODE C: CROOK (Data Interface) - Top Right -->
  <g transform="translate(1200, 250)">
     <circle cx="0" cy="0" r="90" fill="rgba(30, 41, 59, 0.8)" stroke="url(#crookGradient)" stroke-width="3" />
     <text x="0" y="135" text-anchor="middle" fill="#A78BFA" font-family="Inter, sans-serif" font-weight="bold" font-size="24" letter-spacing="1">CROOK</text>
     <!-- Crook Icon (Database) -->
     <g transform="scale(3) translate(-12, -12)">
        <ellipse cx="12" cy="5" rx="9" ry="3" stroke="#A78BFA" stroke-width="1.5" fill="none" />
        <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3" stroke="#A78BFA" stroke-width="1.5" fill="none" />
        <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5" stroke="#A78BFA" stroke-width="1.5" fill="none" />
     </g>
  </g>


  <!-- ROW 2: AGENTS (The Brain) - Bottom Center -->
  <g transform="translate(800, 650)" filter="url(#glow)">
    <circle cx="0" cy="0" r="100" fill="rgba(59, 130, 246, 0.1)" stroke="#3B82F6" stroke-width="2" />
    <circle cx="0" cy="0" r="70" fill="rgba(59, 130, 246, 0.2)" stroke="#3B82F6" stroke-width="1" />
    
    <!-- Multiple Robots Icon -->
    <g transform="translate(-50, -35) scale(0.8)">
        <!-- Robot 1 (Center) -->
        <g transform="translate(50, 20)">
            <rect x="0" y="0" width="24" height="20" rx="2" fill="url(#agentGradient)" /> <!-- Head -->
            <rect x="5" y="5" width="5" height="4" fill="#1e3a8a" /> <!-- Eye L -->
            <rect x="14" y="5" width="5" height="4" fill="#1e3a8a" /> <!-- Eye R -->
            <line x1="12" y1="-5" x2="12" y2="0" stroke="#60A5FA" stroke-width="2" /> <!-- Antenna -->
            <circle cx="12" cy="-5" r="2" fill="#60A5FA" />
            <rect x="4" y="22" width="16" height="20" rx="3" fill="#3B82F6" opacity="0.8" /> <!-- Body -->
        </g>
        
        <!-- Robot 2 (Left, smaller) -->
        <g transform="translate(0, 40) scale(0.8)">
            <rect x="0" y="0" width="24" height="20" rx="2" fill="url(#agentGradient)" /> 
            <rect x="5" y="5" width="5" height="4" fill="#1e3a8a" />
            <rect x="14" y="5" width="5" height="4" fill="#1e3a8a" />
            <line x1="12" y1="-5" x2="12" y2="0" stroke="#60A5FA" stroke-width="2" />
            <circle cx="12" cy="-5" r="2" fill="#60A5FA" />
            <rect x="4" y="22" width="16" height="20" rx="3" fill="#3B82F6" opacity="0.8" />
        </g>

        <!-- Robot 3 (Right, smaller) -->
        <g transform="translate(100, 40) scale(0.8)">
            <rect x="0" y="0" width="24" height="20" rx="2" fill="url(#agentGradient)" />
            <rect x="5" y="5" width="5" height="4" fill="#1e3a8a" />
            <rect x="14" y="5" width="5" height="4" fill="#1e3a8a" />
            <line x1="12" y1="-5" x2="12" y2="0" stroke="#60A5FA" stroke-width="2" />
            <circle cx="12" cy="-5" r="2" fill="#60A5FA" />
            <rect x="4" y="22" width="16" height="20" rx="3" fill="#3B82F6" opacity="0.8" />
        </g>
    </g>
    <text x="0" y="150" text-anchor="middle" fill="#60A5FA" font-family="Inter, sans-serif" font-weight="bold" font-size="18" letter-spacing="2">SYNTHETIC WORKFORCE</text>
  </g>

</svg>
